if: true
sources:
  - use: fetch
    args:
      - https://hn.algolia.com/api/v1/search_by_date?tags=(story,show_hn)&hitsPerPage=50&numericFilters=points>3
    run: return ctx.result.json();
    itemsPath: hits
    key: objectID
    # force: true
    # limit: 1
    filter: return !ctx.item._tags.includes("ask_hn");
    reverse: true
