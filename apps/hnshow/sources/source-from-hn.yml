if: true
sources:
  - use: fetch
    args:
      # - https://test.owenyoung.com/slim.json
      - https://hn.algolia.com/api/v1/search_by_date?tags=(show_hn)
    run: return ctx.result.json();
    itemsPath: hits
    key: objectID
    force: true
    # limit: 1
    filter: return true;
    reverse: true
steps:
  - from: ./format.ts
    args:
      - ${{ctx.item}}
  - from: https://deno.land/std@0.121.0/fs/mod.ts
    use: ensureFile
    args:
      - ${{ctx.result.path}}
    run: |
      console.log('Write json to: ',ctx.steps[0].result.path);
      Deno.writeTextFileSync(ctx.steps[0].result.path, JSON.stringify(ctx.steps[0].result.item,null,2));
