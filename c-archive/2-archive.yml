if: true
sources:
  - from: https://deno.land/x/getfiles@v1.0.0/mod.ts
    args:
      - ./${{ctx.env.ENV=='dev'?'dev-':''}}sources/changed
    key: path
    force: true
    # limit: 1
    filter: return ctx.item.ext === 'json'
steps:
  - from: ./to-s3.ts
    args:
      - ${{ctx.item.path}}
    sleep: 2
  - from: ./to-archive.ts
    args:
      - ${{ctx.item.path}}
